<div class="container mt-4">
  <div *ngIf="isAdmin(); else workerView">
    <h2 class="text-center text-danger fw-bold">Welcome Admin</h2>
  </div>

  <ng-template #workerView>
    <h2 class="mb-4">
      Welcome, <span class="text-primary">{{ worker.fullName }}</span>!
    </h2>

    <div class="row mb-2">
      <div class="col-md-6">
        <p><strong>Email:</strong> {{ worker.email }}</p>
      </div>
      <div class="col-md-6">
        <p><strong>Phone:</strong> {{ worker.phone }}</p>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6">
        <p><strong>Skill Level:</strong> {{ worker.skillLevel }}</p>
      </div>
      <div class="col-md-6">
        <p>
          <strong>Status:</strong>
          <span [ngClass]="worker.isActive ? 'text-success' : 'text-danger'">
            {{ worker.isActive ? 'Active' : 'Inactive' }}
          </span>
        </p>
      </div>
    </div>
  </ng-template>
</div>
