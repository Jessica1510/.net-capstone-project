<ng-container *ngIf="showNavbar">
  <nav class="navbar d-flex justify-content-between align-items-center px-3">
    <div class="d-flex align-items-center gap-3">
      <!-- Make Toolbox+ clickable -->
      <a routerLink="/home" class="navbar-brand brand-link">Toolbox+</a>
      <a routerLink="/courses" routerLinkActive="active-tab">Courses</a>
      <a routerLink="/claims" routerLinkActive="active-tab">Claims</a>
      <a routerLink="/certifications" routerLinkActive="active-tab">Certifications</a>
    </div>

    <div class="d-flex align-items-center gap-3">
      <span *ngIf="userName">Welcome, <strong>{{ userName }}</strong></span>
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">Logout</button>
    </div>
  </nav>
</ng-container>

<router-outlet></router-outlet>
